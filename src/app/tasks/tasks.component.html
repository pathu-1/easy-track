<section id="tasks">
    <header>
        <h2>{{ name() }}'s Tasks</h2>
        <menu>
            <button (click)="addTask()">add task</button>
        </menu>
    </header>
    @if(taskAdd()){
        <app-new-task (close)="onCloseAddTask()"  [userId]="id()"/>
    }@else {
    <ul>
        @for (task of selectedUserTasks; track task.id) {
        <li>
            <app-task [task]="task"/>
        </li>
        }
    </ul>
    }
</section>
