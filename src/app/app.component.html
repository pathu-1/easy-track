<app-header />
<main>
    <ul id="users">
        @for (user of users; track user.id) {
        <li>
            <app-user [user]="user" (selectedUser)="onSelectedUser($event)" [selected]="user.id === userId()"/>
        </li>
        }
    </ul>
    @if (userId() !== "") {
        <app-tasks [name]="selectedUser().name" [id]="selectedUser().id" />
    } @else {
        <p id="fallback">select user to see their tasks</p>
    }
</main>
<router-outlet />
